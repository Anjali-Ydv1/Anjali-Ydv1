<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Here is your favourite music</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify">Spotify </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
    <h1> Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="k.jpg" >
          
          <span>Let me Love You</span>
          <span class="songlistplay"><span class="timestamp">0:30<i class="fa-solid  fa-circle-play"></i></span></span>  
        </div> 
        <div class="songItem">
          <img src="k.jpg" >
          <span>Chery Chery lady</span>
          <span class="songlistplay"><span class="timestamp">3:45<i class="fa-solid  fa-circle-play"></i></span></span>  
        </div> 
        <div class="songItem">
          <img src="k.jpg" >
          <span>Him & I</span>
          <span class="songlistplay"><span class="timestamp">4:47<i class="fa-solid  fa-circle-play"></i></span></span>  
        </div> 
      </div>
    </div>
    
                       
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
      <!-- fontawesome icons -->
       <i class="fa-solid fa-3x fa-backward-step"></i>
      <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-3x fa-forward-step"></i>
     
      


      <script src="https://kit.fontawesome.com/178db4d024.js" crossorigin="anonymous"> </script>   
  <script src="script.js"></script>
</body>

</html>
